<head>

    <title>a-target</title>
</head>
<body>
    <a href="//baidu.com" target="_self">baidu_self,on this windows</a> <br>
    <a href="//baidu.com" target="_blank">baidu_blank,open a new windows</a> <br>
    <a href="//baidu.com" target="xxx">指定xxx作为我的窗口</a>
    <a href="//qq.com" target="yyy">指定yyy作为我的窗口</a>

    <hr>
    <div >
        <iframe 
        width="100%" 
        height="300" 
        src="a-target-ifram1.html" frameborder="0"></iframe>

    </div>
    <hr>
    <div>
    我是xxx
    <iframe 
    width="100%"
    height="300px"
    src="" name="xxx" frameborder="0"></iframe>
    </div>

    <hr>

    <div >
    我是yyy
    <iframe 
    width="100%"
    height="300px"
    src="" name="yyy" frameborder="0"></iframe>
    </div>
</body>
</html>
